<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Prediction Game!</title>
</head>
<body>
    <h1 class="flex">Let's Predict!</h1>
    <div class="container flex">
        <div class="dog" id="dog_pic">
        </div>
        <div>
            <label class="lb">Please enter your name here :</label>
            <input class="inputs" id="myText" type="text">
            <button id="button" class="button">Submit</button>    
        </div>
        <label class="lb1">Your Age is : </label>
        <div class="text" id="age">
        </div>
        <label class="lb1">Your Gender is : </label>
        <div class="text" id="new_gender">
        </div>
        <label class="lb1">Your Nationality(s) : </label>
        <div class="text" id="nat">
        </div>
        <div class="text" id="nat1">
        </div>
    </div>
    <div class="footer">
        <h2>Hope that's match with you!!</h2>
        <p>Please don't hesitate to share this game with your friends : ) </p>
    </div>
    <script src="scripts/prediction.js" ></script>
</body>
</html>
