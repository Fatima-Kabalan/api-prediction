<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Prediction Game!</title>
</head>
<body>
    <!-- header -->
    <h1 class="flex">Let's Predict!</h1>
    <!-- end of header -->
    <!-- body -->
    <div class="container flex">
        <!--adding image that will reload to the body-->
        <div class="dog" id="dog_pic">
        </div>
        <!--adding input and button-->
        <div>
            <label class="lb">Please enter a name here :</label>
            <input class="inputs" id="myText" type="text">
            <button id="button" class="button">Submit</button>    
        </div>
        <!-- adding the results after pressing on the button -->
        <label class="lb1">Age : </label> 
        <div class="text" id="age">
        </div>
        <label class="lb1">Gender : </label>
        <div class="text" id="new_gender">
        </div>
        <label class="lb1">Nationality(s) : </label>
        <div class="text" id="nat">
        </div>
        <div class="text" id="nat1">
        </div>
    </div>
    <!-- end of body -->
    <!-- footer -->
    <div class="footer">
        <h2>Hope that's match with it!!</h2>
        <p>Please don't hesitate to share this game with your friends : ) </p>
    </div>
    <!-- end of footer -->
    <script src="scripts/prediction.js" ></script>
</body>
</html>
