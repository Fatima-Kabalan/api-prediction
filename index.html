<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Prediction Game!</title>
</head>
<body>
    <h1 class="flex">Let's Predict!</h1>
    <div class="container flex">
        <div class="dog" id="dog_pic">
        </div>
        <div>
            <form class="w3-container w3-card-4 w3-light-grey">
                <h2>Rounded Input</h2>
                <p>Use any of the w3-round classes to create rounded borders.</p>
              
                <p>
                <label>First Name</label>
                <input class="w3-input w3-border w3-round" name="first" type="text"></p>
                <p>
                <label>Last Name</label>
                <input class="w3-input w3-border w3-round-large" name="last" type="text"></p>
                <p>
                <label>Last Name</label>
                <input class="w3-input w3-border w3-round-xxlarge" name="last" type="text"></p>
              </form>
           Name: <input type="text" id="myText"  ></input>
            <button id="button" class="button">Submit</button>    
        </div>
       



        <div class="" id="age">
        </div>
        <div class="" id="new_gender">
        </div>
        <div class="" id="nat">
        </div>
        <div class="" id="nat1">
        </div>

        
          
       

    
    </div>
    <script src="scripts/prediction.js" ></script>

</body>
</html>
